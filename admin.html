<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css"> <!-- Link to admin CSS -->
</head>
<body>

    <h1>Video Admin Panel</h1>

    <!-- Video Add Form -->
    <section class="admin-form">
        <h2>Add New Video</h2>
        <form id="videoForm">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter video title" required>

            <label for="description">Description:</label>
            <textarea id="description" placeholder="Enter video description" required></textarea>

            <label for="thumbnail">Thumbnail URL:</label>
            <input type="text" id="thumbnail" placeholder="Enter thumbnail URL" required>

            <label for="videoId">Google Drive Video UID:</label>
            <input type="text" id="videoId" placeholder="Enter Google Drive UID" required>

            <label for="tags">Tags (comma-separated):</label>
            <input type="text" id="tags" placeholder="Enter tags (e.g., Sports, News)" required>

            <label for="adminPassword">Admin Password:</label>
            <input type="password" id="adminPassword" placeholder="Enter admin password" required>

            <button type="submit">Add Video</button>
        </form>
    </section>

    <!-- Video List Section -->
    <section class="video-list">
        <h2>All Videos</h2>
        <ul id="videoList"></ul>
        <p>Total Videos: <span id="totalVideos">0</span></p>
    </section>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js"></script>
    <script src="admin.js"></script> <!-- Link to admin JS -->
</body>
</html>
